<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dathway AI Chat</title>
    <link rel="stylesheet" href="static/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-********" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
/* chat.css */

/* General Styling */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom right, #002366, #000428);
    color: white;
}

.chat-container {
    width: 100%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    height: 100vh;
}

/* Header */
header {
    background: rgba(0, 0, 0, 0.3);
    padding: 15px 0;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo img {
    max-height: 60px;
}

.coins-info {
    display: flex;
    align-items: center;
}

.coins-info span {
    margin-right: 20px;
    font-size: 1.2em;
}

.profile-icon {
    width: 45px;
    height: 45px;
    background: #00e5ff;
    color: #000428;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-weight: bold;
    font-size: 1.2em;
}

/* Navigation */
nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    margin: 0;
    background: rgba(0, 0, 0, 0.3);
    height: 60px; /* Adjusted */
}

nav li {
    margin: 0;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.1em;
}

nav a.active {
    background: rgba(0, 229, 255, 0.2);
}

/* Main Content */
main {
    flex: 1;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-y: auto;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
}

/* Suggestions */
.suggestions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}

.suggestions button {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    flex: 1;
    font-size: 1em;
}

.suggestions button:hover {
    background: rgba(0, 229, 255, 0.2);
}

/* Chat Box */
.chat-box {
    flex: 1;
    overflow-y: auto;
    display: none; /* Hidden initially */
    flex-direction: column;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    max-width: 100%; /* Ensure it does not overflow */
    height: 80%;
}

/* Chat Messages */
.message {
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 1em;
    color: white;
    display: inline-block;
}

/* User Messages */
.message.user {
    align-self: flex-end;
    background: rgba(0, 229, 255, 0.2);
    border-top-right-radius: 0;
    text-align: right;
}

/* Bot Messages */
.message.bot {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.1);
    border-top-left-radius: 0;
    text-align: left;
}

/* Chat Input */
.chat-input {
    display: flex;
    background: rgba(0, 0, 0, 0.3);
    padding: 10px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.chat-input input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
}

.chat-input input:focus {
    outline: none;
}

.chat-input button {
    background: #00e5ff;
    color: #000428;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background: #00bfff;
}

.chat-input .mic-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    margin-left: 10px;
    cursor: pointer;
}

/* Hamburger Menu */
.hamburger-menu {
    display: none;
    cursor: pointer;
}

.hamburger-menu i {
    font-size: 24px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .coins-info {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
        gap: 5px;
    }

    .hamburger-menu {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
    }

    nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 80px;
        left: 0;
        z-index: 1000;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    nav li {
        text-align: center;
        margin: 0;
    }

    nav a {
        display: block;
        padding: 15px;
        font-size: 1.2em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-input input {
        padding: 10px 5px;
        font-size: 0.9em;
    }

    .chat-input button {
        padding: 10px 15px;
        font-size: 0.9em;
    }
    #nav-bar ul  li{
        background-color: #000428;
        text-align: left;
    }
}
</style>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <header>
            <div class="top-bar">
                <div class="logo">
                    <img src="{{url_for('static', filename='assets/img/dath1.png')}}" alt="Dathway AI Logo">
                </div>
                <div class="coins-info">
                    <!-- <span>Reveal coins: ðŸ’Ž 25</span>
                    <span>Coins left: 4998</span> -->
                    <div class="profile-icon">{{current_user.first_name[0]+current_user.last_name[0]}}</div>
                </div>
                <div class="hamburger-menu" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav id="nav-bar">
            <ul>
                <li><a href="{{url_for('chat')}}" class="active">Chat</a></li>
                <li><a href="{{url_for('skills')}}" >Skills</a></li>
                <li><a href="{{url_for('courses')}}" >Courses</a></li>
                <li><a href="{{url_for('community')}}">Community</a></li>
                <li><a href="{{url_for('account')}}" >Account</a></li>
            </ul>
        </nav>

        <!-- Main Chat Area -->
        <main>
            <h1 id="h1">Hello, I'm Dathway AI</h1>
            <p id="p">Let's get started! But before we do, here are a few suggestions on how to start a chat with me...</p>
            <div class="suggestions">
                <button>Hi, I don't have a tech skill. Can you help me?</button>
                <button>Hey Dathway! What tech skills are in demand that I can learn?</button>
                <button>Hello Dathway, I'm into branding but I need some marketing experience.</button>
                <button>Hello, how can I improve my coding skills?</button>
            </div>
            <div id="chat-box" class="chat-box">
                <!-- Dynamic Chat Messages will appear here -->
            </div>
        </main>

        <!-- Chat Input Section -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Message Dathway">
            <button id="send-btn">Send</button>
            <button id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <script src="static/chat.js"></script>
    <script>
// chat.js

// Speech Recognition setup as before
document.querySelectorAll('.suggestions button').forEach(button => {
    button.addEventListener('click', () => {
        let userInput = button.textContent;
        hideInitialElements();
        sendMessage(userInput);
    });
});

document.getElementById('send-btn').addEventListener('click', () => {
    let userInput = document.getElementById('user-input').value;
    if (userInput.trim()) {
        hideInitialElements();
        sendMessage(userInput);
        document.getElementById('user-input').value = '';
    }
});

const micBtn = document.getElementById('mic-btn');
const userInput = document.getElementById('user-input');

if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    micBtn.addEventListener('click', () => {
        recognition.start();
    });

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        hideInitialElements();
        sendMessage(transcript);
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        appendMessage('bot', 'Sorry, I couldn\'t hear you. Please try again.');
    };
} else {
    micBtn.style.display = 'none'; // Hide the mic button if the browser doesn't support speech recognition
}

function hideInitialElements() {
    document.querySelector('h1').style.display = 'none';
    document.querySelector('p').style.display = 'none';
    document.querySelector('.suggestions').style.display = 'none';
    document.getElementById('chat-box').style.display = 'flex';
}

function sendMessage(userInput) {
    appendMessage('user', userInput);

    fetch('/get-response', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ input: userInput }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.response) {
            appendMessage('bot', data.response);
            speakResponse(data.response);
        } else {
            appendMessage('bot', 'Sorry, something went wrong.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        appendMessage('bot', 'Sorry, something went wrong.');
    });
}

function appendMessage(sender, message) {
    let chatBox = document.getElementById('chat-box');
    let messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function speakResponse(text) {
    if ('speechSynthesis' in window) {
        let utterance = new SpeechSynthesisUtterance(text);
        let voices = window.speechSynthesis.getVoices();
        utterance.voice = voices.find(voice => voice.name.includes('Female')) || voices[0];
        utterance.rate = 1;
        utterance.pitch = 1;
        window.speechSynthesis.speak(utterance);
    }
}

document.getElementById('hamburger').addEventListener('click', function() {
    var navBar = document.getElementById('nav-bar');
    if (navBar.style.display === 'block') {
        navBar.style.display = 'none';
    } else {
        navBar.style.display = 'block';
    }
});

    </script>
</body>
</html>
